<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="bg-image"></div>
  <main class="container">
    <div class="main-image">
      <img src="illustration-hero.svg">
    </div>
    <h1>Order Summary</h1>
    <p class="p-1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="price">
      <div class="music">
        <img src="icon-music.svg">
        <div class="annual">
        <p class="p-2">Annual Plan</p>
        <p class="p-3">$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
    <button class="btn">Proceed to Payment</button>
    <p class="p-4">Cancel Order</p>
  </main>
</body>
</html>
